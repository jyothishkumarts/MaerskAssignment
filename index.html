<!DOCTYPE html>
<html>
<head>
	<title>Shuffle - Sort</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/main.css">
	<script type="text/javascript" src="Assets/JS/main.js"></script>
</head>
<body>
	<div class="container">
		<h5>Shuffle and Sort</h5>
		<div class="col-md-3 col-xs-3 opp-side">
			
				<button class="btn" onclick="doShuffle();return false;">
					SHUFFLE
				</button>

				<button class="btn" onclick="doSort();return false;"> SORT</button>
		</div>
		<div class="col-md-9 col-xs-9">
			<ul id="ul-container">
				<li class="tile-1">1</li>
				<li class="tile-2">2</li>
				<li class="tile-3">3</li>
				<li class="tile-4">4</li>
				<li class="tile-5">5</li>
				<li class="tile-6">6</li>
				<li class="tile-7">7</li>
				<li class="tile-8">8</li>
				<li class="tile-9">9</li>
			</ul>
		</div>

	</div>
	<footer>
		<p>Shuffle and Sort by <strong> Jyothish Kumar T S </strong></p>
	</footer>
</body>
</html>
